<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/507b8a18c4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
                <header>
                    <a href="#" class="back hide" ><i class="fa-solid fa-angle-left"></i></a>
                    <h1>Weather App</h1>
                </header>
            <div class="wrapper">
                <main>
                    <div class="status-el hide">ERROR</div>
                    <input type="Text" placeholder="Enter City Name" id="input-el">
                </main>
                <div class="separator">
                </div>
                <footer>
                    <button id="location-btn">Get Device Location</button>
                </footer>
            </div>

            <div class="wrapper-2 hide">
                <main class="weather">
                    <img class ="weather-ico" alt="asdsd"></img>
                    <span class="weather-temp">21 C</span>
                    <p class="weather-desc">Moderate Rain</p>
                    <p class="weather-location"><i class="fa-regular fa-compass fa-xl"></i></p>
                <footer class="weather-footer">
                    <div class="footer-main">
                        <div class="feels-like">
                            <i class="fa-solid fa-temperature-full fa-2xl"></i>
                            <div class="feels-like-details">
                                <p class="feels-like-temp">23 C</span>
                                <p class="feels-like-blabel">Feels like</p>
                            </div>
                        </div>
                        <div class="humid">
                            <i class="fa-solid fa-droplet fa-2xl"></i>
                            <div class="humid-details">
                                <p class="humid-temp"></span>
                                <p class="humid-label">Humid</p>
                            </div>
                        </div>
                     </div>
                </footer>
                </main>
            </div>
            </div>
        <script src="app.js"></script>
    </body>
</html>
